<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App </title>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="imagess/search.png"></button>
        </div>


        <div class="weather">
            <img src="imagess/rain.png" class="weather-icone">
            <h1 class="tempo">22 Â°C</h1>
            <h2 class="city">Casablanca</h2>
            <div class="details">


                <div class="col">
                    <img src="imagess/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>



                <div class="col">
                    <img src="imagess/wind.png">
                    <div>
                        <p class="wind">24km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
